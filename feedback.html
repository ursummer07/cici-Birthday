    <style>
    .floating-emoji {
        position: fixed;

</style>

<script>
    function startFloatingEmojis() {
        const emojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ¥°', 'ğŸ˜˜', 'ğŸ€', 'â£ï¸', 'ğŸŒº', 'ğŸˆ', 'âœ¨', 'ğŸ’—', 'ğŸ’¥', 'ğŸ’«'];
        
        setInterval(() => {
            const emoji = document.createElement('div');
            emoji.classList.add('floating-emoji');
            
            // 1. Pick a random emoji
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // 2. Randomize Position (Left 0% to 100%)
            emoji.style.left = Math.random() * 100 + 'vw';
            
            // 3. Randomize Animation Duration (Speed: 3s to 8s)
            const duration = Math.random() * 5 + 3; 
            emoji.style.animationDuration = duration + 's';
            
            // 4. Randomize Size (15px to 35px)
            const size = Math.random() * 20 + 15; 
            emoji.style.fontSize = size + 'px';
            
            document.body.appendChild(emoji);

            // 5. Remove element after animation finishes to prevent lag
            setTimeout(() => {
                emoji.remove();
            }, duration * 1000); // Convert seconds to milliseconds

        }, 300); // Create a new emoji every 300ms (Adjust this for more/less emojis)
    }

    // Start the effect
    startFloatingEmojis();
</script>
